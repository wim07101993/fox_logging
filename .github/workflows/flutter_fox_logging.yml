name: flutter fox logging

on:
  push:
    paths:
      - "packages/flutter_fox_logging/**"
      - ".github/workflows/flutter_fox_logging.yml"
    branches: [ master ]
      
  pull_request:
    paths:
      - "packages/flutter_fox_logging/**"
      - ".github/workflows/flutter_fox_logging.yml"
    branches: [ master ]

jobs:
  build:
    defaults:
      run:
        working-directory: packages/flutter_fox_logging
        
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.3
      - name: Install dependencies
        run: dart pub get

      - name: Run Tests
        run: |
          dart pub global activate coverage
          dart test --coverage=coverage && dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --report-on=lib
                
      - name: Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1.2.0
        with:
          min_coverage: 90
          path: packages/flutter_fox_logging/coverage/lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

        
  code-quality:
    defaults:
      run:
        working-directory: packages/flutter_fox_logging
        
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.3
      - name: Install dependencies
        run: |
          dart pub get
          dart pub global activate pana
      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze source code
        run: dart analyze --fatal-infos --fatal-warnings
        
      - name: Verify Pub Score
        run: tool/ensure_pana_score.sh
